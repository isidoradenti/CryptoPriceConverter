<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crypto-container">
        <h1>Crypto Currency Converter</h1>
        <div class="crypto-form">
            <label for="cryptoInput">Enter Amount (USD):</label>
            <input type="number" id="cryptoInput" placeholder="Enter amount" />
            <button onclick="getCryptoPrice()">Get Crypto Price</button>
        </div>
        <div id="cryptoResult" class="crypto-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
